
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NALA BEAUTY MAKEUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css  ">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            animation: shimmer 2s infinite;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #FFD700, #FFFFFF, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #FFD700;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Social Links Styles */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn i {
            margin-left: 15px;
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        .social-btn:hover i {
            transform: scale(1.2) rotate(10deg);
        }

        .tiktok {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            border-color: #FFD700;
        }

        .instagram {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            border-color: #FFD700;
        }

        .facebook {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            border-color: #FFD700;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.3);
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
        }

        .copyright {
            color: #FFD700;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .creator {
            font-size: 0.9rem;
            color: #ccc;
        }

        .creator a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .creator a:hover {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes shimmer {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .social-btn {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
            
            .social-btn i {
                font-size: 1.5rem;
            }
        }

        /* Decorative Elements */
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .decoration-1 {
            top: 10%;
            left: 5%;
            font-size: 3rem;
            transform: rotate(15deg);
            color: #FFD700;
        }

        .decoration-2 {
            bottom: 15%;
            right: 5%;
            font-size: 2.5rem;
            transform: rotate(-15deg);
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1">
        <i class="fas fa-spray-can"></i>
    </div>
    <div class="decoration decoration-2">
        <i class="fas fa-lipstick"></i>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="title">NALA BEAUTY MAKEUP</h1>
            <div class="subtitle">makeup , beauty</div>
            <div class="tagline">A FINAL TOUCH TO SPARKLE</div>
        </header>

        <div class="social-links">
            <a href="http://www.tiktok.com/@nala.beauty.makeup" class="social-btn tiktok" target="_blank">
                <i class="fab fa-tiktok"></i>
                TikTok
            </a>
            <a href="https://www.instagram.com/nalabeautymakeup/#" class="social-btn instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            <a href="  https://www.facebook.com/share/1CwCpVGAoU/?mibextid=wwXIfr" class="social-btn facebook" target="_blank">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </a>
        </div>

        <footer>
        <div class="copyright">جميع الحقوق محفوظة © 2025</div>
        <a href="https://www.instagram.com/fateh_moathen/#" target="_blank" class="creator">
            <i class="fab fa-instagram creator-icon"></i>
            <span>تم انشاء هذا الموقع بواسطة فاتح مؤذن</span>
        </a>
    </footer>
    </div>

    <script>
        // Add hover effects and animations
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.social-btn');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Add subtle floating animation to title
            const title = document.querySelector('.title');
            title.classList.add('floating');

            // Add particles effect on click (optional decorative effect)
            document.body.addEventListener('click', function(e) {
                createParticles(e.clientX, e.clientY);
            });

            function createParticles(x, y) {
                const colors = ['#FFD700', '#FFFFFF', '#FFAA00'];
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.borderRadius = '50%';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '9999';
                    document.body.appendChild(particle);

                    // Animate particle
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const duration = 0.5 + Math.random() * 1;

                    const animation = particle.animate([
                        { 
                            transform: 'translate(0, 0) scale(1)',
                            opacity: 1
                        },
                        { 
                            transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
                            opacity: 0
                        }
                    ], {
                        duration: duration * 1000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                    });

                    animation.onfinish = () => particle.remove();
                }
            }
        });
    </script>
</body>
</html>
